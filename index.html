<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–£—é—Ç–Ω—ã–π —Å–µ–∫—Ä–µ—Ç</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #B0C4DE 0%, #A9A9A9 25%, #808080 50%, #696969 75%, #5A5A5A 100%); /* –ì–ª—É–±–æ–∫–∏–π –≥—Ä–∞–¥–∏–µ–Ω—Ç –¥–ª—è –∞—Ç–º–æ—Å—Ñ–µ—Ä—ã —É—é—Ç–∞ */
            background-size: 200% 200%;
            background-attachment: fixed;
            font-family: 'Georgia', serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            color: #333;
            transition: background 2s ease; /* –ü–ª–∞–≤–Ω—ã–π –ø–µ—Ä–µ—Ö–æ–¥ –Ω–∞ —á—ë—Ä–Ω—ã–π —Ñ–æ–Ω */
        }

        body.final {
            background: #000; /* –ß—ë—Ä–Ω—ã–π —Ñ–æ–Ω –ø–æ—Å–ª–µ —Ñ–∏–Ω–∞–ª–∞ */
        }

        /* –î–∏–Ω–∞–º–∏—á–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è —Ñ–æ–Ω–∞ –¥–ª—è –ª—ë–≥–∫–æ–≥–æ –¥–≤–∏–∂–µ–Ω–∏—è */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 50px,
                    #DCDCDC 50px,
                    #DCDCDC 51px
                ),
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 30px,
                    #B0C4DE 30px,
                    #B0C4DE 31px
                );
            opacity: 0.6;
            animation: gentleGlow 20s infinite ease-in-out, shiftBg 30s infinite linear;
        }

        @keyframes gentleGlow {
            0%, 100% { opacity: 0.6; filter: brightness(1); }
            50% { opacity: 0.8; filter: brightness(1.15); }
        }

        @keyframes shiftBg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* –ü–æ–¥—Å–∫–∞–∑–∫–∏ —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π, —Ç–µ–ø–µ—Ä—å —Å —Ç–∞–π–º–∞—É—Ç–æ–º */
        .hint {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 16px;
            color: #333;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            z-index: 15;
            max-width: 250px;
            text-align: center;
        }

        .hint.show {
            opacity: 1;
            transform: translateY(0);
        }

        .hint::before {
            content: '‚Üí';
            margin-right: 5px;
            font-size: 18px;
        }

        .hint.safe-hint { top: 40%; left: 30%; }
        .hint.key-hint { top: 75%; left: 10%; }

        .safe {
            width: 180px;
            height: 230px;
            background: linear-gradient(145deg, #708090, #5F6A6A, #4D4D4D); /* –ú–Ω–æ–≥–æ—Å–ª–æ–π–Ω—ã–π –≥—Ä–∞–¥–∏–µ–Ω—Ç –¥–ª—è –æ–±—ä—ë–º–∞ */
            border: 6px solid #2F4F4F;
            border-radius: 25px;
            position: absolute;
            top: 50%;
            left: 40%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 25px 50px rgba(0,0,0,0.35), inset 0 3px 6px rgba(255,255,255,0.4), inset 0 -3px 6px rgba(0,0,0,0.25);
            z-index: 5;
        }

        .safe:hover {
            transform: translate(-50%, -50%) scale(1.12) rotate(3deg);
            box-shadow: 0 30px 60px rgba(0,0,0,0.45), inset 0 3px 6px rgba(255,255,255,0.5);
        }

        /* –£–ª—É—á—à–µ–Ω–Ω—ã–π —Å–µ–π—Ñ: –¥–æ–±–∞–≤–ª—è–µ–º —Ä—É—á–∫—É –∏ –∑–∞–º–æ–∫ */
        .safe::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 50%;
            width: 20px;
            height: 100px;
            background: #333;
            border-radius: 10px;
            transform: translateX(-50%);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
        }

        .safe::after {
            content: 'üîí'; /* –°–º–∞–π–ª–∏–∫ –∑–∞–º–∫–∞ */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .key {
            width: 65px;
            height: 95px;
            background: linear-gradient(145deg, #FFD700, #FFA500, #FF8C00); /* –ë–æ–≥–∞—Ç—ã–π –∑–æ–ª–æ—Ç–æ–π –≥—Ä–∞–¥–∏–µ–Ω—Ç */
            border: 4px solid #DAA520;
            border-radius: 12px;
            position: absolute;
            top: 80%; /* –ï—â—ë –Ω–∏–∂–µ –¥–ª—è –±–æ–ª—å—à–µ–≥–æ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏—è */
            left: 20%; /* –î–∞–ª—å—à–µ –≤–ª–µ–≤–æ */
            transform: translate(-50%, -50%);
            cursor: pointer; /* –¢–µ–ø–µ—Ä—å –∫–ª–∏–∫–∞–±–µ–ª—å–Ω—ã–π */
            transition: all 0.6s ease;
            z-index: 10;
            box-shadow: 0 10px 25px rgba(255,215,0,0.6), inset 0 2px 4px rgba(255,255,255,0.7);
            user-select: none;
        }

        .key:hover {
            transform: translate(-50%, -50%) scale(1.2) rotate(10deg);
            box-shadow: 0 15px 30px rgba(255,215,0,0.8);
        }

        .key.inserting {
            animation: insertKey 2s ease-in-out forwards;
        }

        @keyframes insertKey {
            0% { transform: translate(-50%, -50%) scale(1) rotate(0deg); left: 20%; top: 80%; }
            50% { transform: scale(1.2) rotate(180deg); left: 40%; top: 50%; } /* –õ–µ—Ç–∏—Ç –∫ —Å—É–Ω–¥—É–∫—É –∏ –∫—Ä—É—Ç–∏—Ç—Å—è */
            100% { transform: scale(1.1) rotate(360deg); left: 40%; top: 50%; opacity: 0; } /* –í—Å—Ç–∞–≤–ª—è–µ—Ç—Å—è –∏ –∏—Å—á–µ–∑–∞–µ—Ç */
        }

        .key::before {
            content: 'üîë';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 55px;
        }

        .chest {
            width: 180px;
            height: 150px;
            background: linear-gradient(145deg, #DEB887, #D2B48C, #CD853F); /* –¢–µ–∫—Å—Ç—É—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –¥–µ—Ä–µ–≤—è–Ω–Ω—ã–π –≥—Ä–∞–¥–∏–µ–Ω—Ç */
            border: 6px solid #8B4513;
            border-radius: 25px;
            position: absolute;
            top: 50%;
            left: 40%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 25px 50px rgba(0,0,0,0.35);
            display: none;
            z-index: 5;
        }

        .chest:hover {
            transform: translate(-50%, -50%) scale(1.12) rotate(-3deg);
            box-shadow: 0 30px 60px rgba(0,0,0,0.45);
        }

        .chest::after {
            content: '';
            position: absolute;
            top: 45%;
            left: 50%;
            width: 55px;
            height: 35px;
            background: #8B4513;
            border-radius: 8px;
            transform: translate(-50%, -50%);
            box-shadow: inset 0 1px 3px rgba(255,255,255,0.3);
        }

        .chest.open {
            animation: openChest 2.5s ease-in-out;
        }

        @keyframes openChest {
            0% { transform: translate(-50%, -50%) rotateY(0deg) scale(1); }
            50% { transform: translate(-50%, -50%) rotateY(90deg) scale(1.15); background: linear-gradient(145deg, #F4A460, #DAA520, #FF8C00); }
            100% { transform: translate(-50%, -50%) rotateY(180deg) scale(1); }
        }

        /* –£–º–µ–Ω—å—à–µ–Ω–Ω–æ–µ –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            animation: fadeIn 0.6s ease;
            backdrop-filter: blur(10px);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: linear-gradient(145deg, #FAFAFA, #F0F0F0, #E0E0E0);
            margin: 20% auto; /* –û–ø—É—Å–∫–∞–µ–º –Ω–∏–∂–µ, —á—Ç–æ–± –∫–æ–º–ø–∞–∫—Ç–Ω–µ–µ */
            padding: 30px; /* –ú–µ–Ω—å—à–µ padding */
            border: 3px solid #DCDCDC;
            width: 300px; /* –£–º–µ–Ω—å—à–∞–µ–º —à–∏—Ä–∏–Ω—É */
            max-width: 80%; /* Responsive */
            border-radius: 30px;
            text-align: center;
            color: #333;
            box-shadow: 0 30px 60px rgba(0,0,0,0.45);
            font-family: 'Georgia', serif;
        }

        .modal-content h2 {
            margin-bottom: 20px; /* –ú–µ–Ω—å—à–µ –æ—Ç—Å—Ç—É–ø */
            color: #8B4513;
            font-size: 24px; /* –ú–µ–Ω—å—à–µ —à—Ä–∏—Ñ—Ç */
            letter-spacing: 1px;
        }

        .code-display {
            font-size: 48px; /* –£–º–µ–Ω—å—à–∞–µ–º —Ä–∞–∑–º–µ—Ä —Ü–∏—Ñ—Ä */
            color: #DC143C;
            margin: 25px 0; /* –ú–µ–Ω—å—à–µ –æ—Ç—Å—Ç—É–ø */
            letter-spacing: 15px; /* –ú–µ–Ω—å—à–µ spacing */
            font-family: 'Courier New', monospace;
            text-shadow: 0 4px 8px rgba(0,0,0,0.25);
            font-weight: bold;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px; /* –ú–µ–Ω—å—à–µ gap */
            margin: 25px 0;
        }

        .btn {
            background: linear-gradient(145deg, #B8B8B8, #A0A0A0, #909090);
            color: #333;
            border: none;
            padding: 15px; /* –ú–µ–Ω—å—à–µ padding */
            font-size: 24px; /* –ú–µ–Ω—å—à–µ –∫–Ω–æ–ø–∫–∏ */
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.5s ease;
            box-shadow: 0 6px 12px rgba(0,0,0,0.25), inset 0 2px 4px rgba(255,255,255,0.6);
            font-weight: bold;
        }

        .btn:hover {
            background: linear-gradient(145deg, #C8C8C8, #B0B0B0, #A0A0A0);
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.35);
        }

        .btn-clear {
            grid-column: span 3;
            background: linear-gradient(145deg, #FF7F7F, #FF6666, #FF5252);
            color: white;
            margin-top: 15px; /* –ú–µ–Ω—å—à–µ –æ—Ç—Å—Ç—É–ø */
            font-size: 20px; /* –ú–µ–Ω—å—à–µ —à—Ä–∏—Ñ—Ç */
        }

        .btn-clear:hover {
            background: linear-gradient(145deg, #FF9999, #FF7F7F, #FF6666);
        }

        /* –°–æ–∫—Ä–æ–≤–∏—â–µ —Å –ø–ª–∞–≤–Ω–æ–π –∫—Ä–∞—Å–∏–≤–æ–π –∞–Ω–∏–º–∞—Ü–∏–µ–π –±–µ–∑ –≤—Ä–∞—â–µ–Ω–∏—è */
        .treasure {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 260px;
            height: auto;
            border: 10px solid #FFD700;
            border-radius: 25px;
            box-shadow: 0 0 50px #FFD700, inset 0 0 20px rgba(255,255,255,0.7);
            animation: dropTreasure 3s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; /* –ü–ª–∞–≤–Ω–∞—è –∫—Ä–∏–≤–∞—è */
            display: none;
            z-index: 20;
        }

        @keyframes dropTreasure {
            0% { transform: translate(-50%, -50%) scale(0) translateY(-100px); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.05); opacity: 0.8; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        /* –§–µ–π–µ—Ä–≤–µ—Ä–∫–∏ —Å –≥—Ä–∞–¥–∏–µ–Ω—Ç–Ω—ã–º–∏ —á–∞—Å—Ç–∏—Ü–∞–º–∏, —Ç–µ–ø–µ—Ä—å –º–µ–Ω—å—à–µ */
        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: none;
            z-index: 30;
        }

        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #FFD700, #FFA500);
            border-radius: 50%;
            animation: explode 5s infinite ease-out;
            box-shadow: 0 0 20px currentColor;
        }

        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(25) translate(var(--dx), var(--dy)); opacity: 0; }
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <!-- –ü–æ–¥—Å–∫–∞–∑–∫–∏ -->
    <div class="hint safe-hint" id="safeHint">‚Üí –ö–ª–∏–∫–Ω–∏ –Ω–∞ —Å–µ–π—Ñ, —á—Ç–æ–±—ã –æ—Ç–∫—Ä—ã—Ç—å –µ–≥–æ üíº</div>
    <div class="hint key-hint" id="keyHint" style="display: none;">‚Üí –ö–ª–∏–∫–Ω–∏ –Ω–∞ –∫–ª—é—á, —á—Ç–æ–±—ã –≤—Å—Ç–∞–≤–∏—Ç—å –µ–≥–æ –≤ —Å—É–Ω–¥—É–∫ üîë</div>

    <div class="safe" id="safe" draggable="false"></div>
    <div class="key" id="key"></div>
    <div class="chest" id="chest"></div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –ø–∞—Ä–æ–ª—è -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>–í–≤–µ–¥–∏ —Å–µ–∫—Ä–µ—Ç–Ω—ã–π –∫–æ–¥</h2>
            <div class="code-display" id="codeDisplay">____</div>
            <div class="buttons">
                <button class="btn" onclick="addDigit('1')">1</button>
                <button class="btn" onclick="addDigit('2')">2</button>
                <button class="btn" onclick="addDigit('3')">3</button>
                <button class="btn" onclick="addDigit('4')">4</button>
                <button class="btn" onclick="addDigit('5')">5</button>
                <button class="btn" onclick="addDigit('6')">6</button>
                <button class="btn" onclick="addDigit('7')">7</button>
                <button class="btn" onclick="addDigit('8')">8</button>
                <button class="btn" onclick="addDigit('9')">9</button>
                <button class="btn" onclick="addDigit('0')" style="grid-column: span 3; margin-top: 10px;">0</button>
                <button class="btn btn-clear" onclick="clearCode()">–û—á–∏—Å—Ç–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <!-- –°–æ–∫—Ä–æ–≤–∏—â–µ -->
    <img src="image.png" alt="–°–æ–∫—Ä–æ–≤–∏—â–µ" class="treasure" id="treasure">

    <!-- –§–µ–π–µ—Ä–≤–µ—Ä–∫–∏ -->
    <div class="fireworks" id="fireworks"></div>

    <audio id="music" src="music.mp3" loop preload="auto"></audio>

    <script>
        let code = '';
        const correctCode = '4729';
        let hintTimeout;

        function resetHintTimeout() {
            clearTimeout(hintTimeout);
            if (document.getElementById('safe').style.display !== 'none') {
                hintTimeout = setTimeout(() => {
                    if (document.getElementById('modal').style.display !== 'block') {
                        document.getElementById('safeHint').classList.add('show');
                    }
                }, 5000);
            } else if (document.getElementById('chest').style.display !== 'none') {
                hintTimeout = setTimeout(() => {
                    document.getElementById('keyHint').classList.add('show');
                }, 5000);
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –ø–µ—Ä–≤—É—é –ø–æ–¥—Å–∫–∞–∑–∫—É —á–µ—Ä–µ–∑ 5 —Å–µ–∫
        document.addEventListener('DOMContentLoaded', () => {
            resetHintTimeout();
        });

        // –õ—é–±—ã–µ –¥–µ–π—Å—Ç–≤–∏—è —Å–±—Ä–∞—Å—ã–≤–∞—é—Ç —Ç–∞–π–º–µ—Ä
        document.addEventListener('click', resetHintTimeout);
        document.addEventListener('keydown', resetHintTimeout);

        // –ö–ª–∏–∫ –ø–æ —Å–µ–π—Ñ—É
        document.getElementById('safe').addEventListener('click', () => {
            document.getElementById('modal').style.display = 'block';
            code = '';
            updateDisplay();
            document.getElementById('safeHint').classList.remove('show');
        });

        // –ó–∞–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ
        window.addEventListener('click', (e) => {
            if (e.target === document.getElementById('modal')) {
                document.getElementById('modal').style.display = 'none';
                code = '';
                updateDisplay();
                resetHintTimeout();
            }
        });

        function addDigit(digit) {
            if (code.length < 4) {
                code += digit;
                updateDisplay();
                resetHintTimeout();
                if (code === correctCode) {
                    setTimeout(() => {
                        document.getElementById('safe').style.display = 'none';
                        document.getElementById('chest').style.display = 'block';
                        document.getElementById('keyHint').style.display = 'block';
                        document.getElementById('modal').style.display = 'none';
                        resetHintTimeout();
                    }, 800);
                }
            }
        }

        function clearCode() {
            code = '';
            updateDisplay();
            resetHintTimeout();
        }

        function updateDisplay() {
            document.getElementById('codeDisplay').textContent = code.padEnd(4, '_');
        }

        // –ö–ª–∏–∫ –ø–æ –∫–ª—é—á—É –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ –≤—Å—Ç–∞–≤–∫–∏
        const key = document.getElementById('key');
        key.addEventListener('click', () => {
            if (document.getElementById('chest').style.display !== 'none') {
                document.getElementById('keyHint').classList.remove('show');
                key.classList.add('inserting');
                // –í–∫–ª—é—á–∞–µ–º –º—É–∑—ã–∫—É —Å—Ä–∞–∑—É, —á—Ç–æ–± –∏–≥—Ä–∞–ª–∞ —Ñ–æ–Ω–æ–º –≤–æ –≤—Ä–µ–º—è –∞–Ω–∏–º–∞—Ü–∏–∏
                document.getElementById('music').play().catch(() => console.log('–ú—É–∑—ã–∫–∞ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω–∞'));
                setTimeout(() => {
                    document.getElementById('chest').classList.add('open');
                    setTimeout(() => {
                        // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å—é —Ö—É–π–Ω—é: —Å–µ–π—Ñ, –∫–ª—é—á, —Å—É–Ω–¥—É–∫, –ø–æ–¥—Å–∫–∞–∑–∫–∏, –º–æ–¥–∞–ª–∫—É
                        document.getElementById('safe').style.display = 'none';
                        document.getElementById('key').style.display = 'none';
                        document.getElementById('chest').style.display = 'none';
                        document.getElementById('modal').style.display = 'none';
                        document.querySelectorAll('.hint').forEach(h => h.style.display = 'none');
                        // –ß—ë—Ä–Ω—ã–π —Ñ–æ–Ω
                        document.body.classList.add('final');
                        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–∫—Ä–æ–≤–∏—â–µ –∏ —Ñ–µ–π–µ—Ä–≤–µ—Ä–∫–∏
                        document.getElementById('treasure').style.display = 'block';
                        document.getElementById('fireworks').style.display = 'block';
                        createFireworks(); // –ù–µ–º–Ω–æ–≥–æ —Ñ–µ–π–µ—Ä–≤–µ—Ä–∫–æ–≤
                    }, 1200);
                }, 2000); // –ü–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏ –∫–ª—é—á–∞ –æ—Ç–∫—Ä—ã–≤–∞–µ–º —Å—É–Ω–¥—É–∫
            }
        });

        // –§–µ–π–µ—Ä–≤–µ—Ä–∫–∏, —Ç–µ–ø–µ—Ä—å –º–µ–Ω—å—à–µ ‚Äî –≤—Å–µ–≥–æ 20 —à—Ç—É–∫
        function createFireworks() {
            const fireworks = document.getElementById('fireworks');
            for (let i = 0; i < 20; i++) { // –£–º–µ–Ω—å—à–µ–Ω–æ –¥–æ 20
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = Math.random() * 100 + '%';
                firework.style.top = Math.random() * 100 + '%';
